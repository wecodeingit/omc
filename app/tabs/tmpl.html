<div class="tabbable custom-tabs tabs-animated row">
    <ul class="nav nav-tabs col-sm-12">
        {{#each tabJson}}
        <li class="{{checkClause 0 @index 'active' ''}} tab-head col-sm-3">
            <a href="#{{this.tabId}}" data-toggle="tab"><span>{{this.tabName}}</span></a>
        </li>
        {{/each}}
    </ul>
    <div class="tab-content clearfix">
        {{#each tabJson}}
        <div class="{{checkClause 0 @index 'active' ''}} tab-pane" id="{{this.tabId}}">
            <h3>We use the class nav-pills instead of nav-tabs which automatically creates a background color for the tab</h3>
        </div>
        {{/each}}
    </div>
</div>
